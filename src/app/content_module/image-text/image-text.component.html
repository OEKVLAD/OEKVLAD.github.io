<div class="module">
  <div class="block" *ngFor="let block of module.block;">
    <div *ngIf="block.type=='text'; then textBlock else imageBlock"></div>
    <ng-template #textBlock>
      <div class="text">
        {{block.content}}
      </div>
    </ng-template>
    <ng-template #imageBlock>
      <div class="image">
        <img src="{{block.src}}" alt="{{block.alt}}" height="{{block.height}}" width="{{block.width}}"/>
      </div>
    </ng-template>
  </div>
</div>
